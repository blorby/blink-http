name: datadog
connection_types:
  datadog:
    name: datadog
is_connection_optional: false
request_url_conn_type: datadog
actions:
  # logs
  ListLogs:
    parameters:
      filter.query:
        alias: Query
        index: 1
      filter.indexes:
        alias: Indexes
        index: 2
      filter.from:
        alias: From
        index: 3
        type: date_epoch
      filter.to:
        alias: To
        index: 4
        type: date_epoch
      options.timezone:
        alias: Timezone
        index: 5
      page.limit:
        alias: Limit
        index: 6

  # incidents
  GetIncident:
    parameters:
      incident_id:
        alias: "Incident ID"

  ListIncidents:
    parameters:
      page[size]:
        alias: Page Size
        index: 1
      page[offset]:
        alias: Page Offset
        index: 2

  DeleteIncident:
    parameters:
      incident_id:
        alias: "Incident ID"

  # metrics
  ListActiveMetrics:
    parameters:
      from:
        alias: Time
        index: 1
        type: date_epoch
      tag_filter:
        alias: Filter
        index: 2

  GetMetricMetadata:
    parameters:
      metric_name:
        alias: Name

  ListMetrics:
    parameters:
      q: # query string must start with "metrics: "
        alias: Query

  QueryMetrics:
    parameters:
      from:
        alias: From
        index: 1
        type: date_epoch
      to:
        alias: To
        index: 2
        type: date_epoch
      query:
        alias: Query
        index: 3

  # monitors
  ListMonitors:
    parameters:
      name:
        alias: Name
        index: 1
      group_states:
        alias: "Group States"
        index: 2

  SearchMonitors:
    parameters:
      query:
        alias: Query
        index: 1
      page:
        alias: Page
        index: 2
      per_page:
        alias: "Per Page"
        index: 3
      sort:
        alias: Sort
        index: 4

  GetMonitor:
    parameters:
      monitor_id:
        alias: "Monitor ID"

  CreateMonitor:
    parameters:
      message:
        alias: "Message"
        index: 1
      name:
        alias: "Name"
        index: 2
      options.enable_logs_sample:
        alias: "Enable logs sample"
        index: 3
      query:
        alias: "Query"
        index: 4
      tags:
        alias: "Tags"
        index: 5
      type:
        alias: "Type"
        index: 6
      restricted_roles:
        alias: "Restricted roles"
        index: 7
      priority:
        alias: Priority
        index: 8