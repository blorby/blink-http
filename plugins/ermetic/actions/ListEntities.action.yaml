      - AwsEc2InternetGateway
      - AwsEc2NatGateway
      - AwsEc2NetworkAcl
      - AwsEc2NetworkInterface
      - AwsEc2RouteTable
      - AwsEc2SecurityGroup
      - AwsEc2Subnet
      - AwsEc2Vpc
      - AwsEc2Snapshot
      - AwsEc2Volume
      - AwsEcrRepository
      - AwsEcsService
      - AwsEcsTaskDefinition
      - AwsEksCluster
      - AwsElasticBeanstalkEnvironment
      - AwsElbApplicationLoadBalancer
      - AwsElbClassicLoadBalancer
      - AwsElbNetworkLoadBalancer
      - AwsElasticsearchDomain
      - AwsIamInlinePolicy
      - AwsIamManagedPolicy
      - AwsIamGroup
      - AwsIamRole
      - AwsIamUser
      - AwsIamRootUser
      - AwsKmsKey
      - AwsLambdaFunctionConfiguration
      - AwsOrganizationsServiceControlPolicy
      - AwsRdsAuroraGlobalCluster
      - AwsRdsCluster
      - AwsRdsDatabaseInstance
      - AwsRdsClusterSnapshot
      - AwsRdsDatabaseInstanceSnapshot
      - AwsRedshiftCluster
      - AwsS3Bucket
      - AwsSecretsManagerSecret
      - AwsSnsTopic
      - AwsSqsQueue
      - AwsSsmParameter
      - AwsSsoPermissionSet
      - AwsSsoGroup
      - AwsSsoUser
