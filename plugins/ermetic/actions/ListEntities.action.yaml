      - GcpIamRole
      - GcpIamServiceAccount
      - GcpKmsKey
      - GcpStorageBucket
      - OktaGroup
      - OktaUser
  "Page":
    display_name: Page
    type: "number"
    required: false
    index: 3
    default: 1
  "Page Size":
    display_name: Page Size
    type: "number"
    description: "How many items you wish to get back (100 max)"
    required: false
    index: 4
    default: 100
