name: "ListEntities"
description: "get list of your entities in ermetic"
enabled: true
collection_name: "ermetic"
connection_types:
  ermetic:
    name: ermetic
parameters:
  "Cloud Provider":
    display_name: Cloud Provider
    type: "dropdown"
    is_multi: true
    required: false
    index: 1
    options:
      - AzureAD
      - AWS
      - Azure
      - Okta
  "Types":
    display_name: Types
    type: "dropdown"
    is_multi: true
    required: false
    index: 2
