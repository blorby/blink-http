      parameters:
        - name: limit
          in: query
          description: The maximum records to return. [1-500]. Defaults to 100.
          schema:
            maxLength: 500
            minLength: 1
            type: integer
            default: 100
        - name: offset
          in: query
          description: The offset to start retrieving records from
          schema:
            type: integer
        - name: sort
          in: query
          description: The property to sort by (e.g. alias.desc or state.asc)
          schema:
            type: string
        - name: filter
          in: query
          description: The filter expression that should be used to limit the results
          schema:
            type: string
      responses:
        200:
          description: OK
          headers:
            X-RateLimit-Remaining:
              description: The number of requests remaining for the sliding one minute
                window.
              schema:
                type: integer
            X-RateLimit-Limit:
              description: Request limit per minute.
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.AWSAccountsV1'
        400:
          description: Bad Request
          headers:
            X-RateLimit-Remaining:
