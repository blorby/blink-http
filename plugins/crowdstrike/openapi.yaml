          content:
            application/json:
              schema:
                $ref: '#/components/schemas/msa.ReplyMetaOnly'
        429:
          description: Too Many Requests
          headers:
            X-RateLimit-Remaining:
              description: The number of requests remaining for the sliding one minute
                window.
              schema:
                type: integer
            X-RateLimit-RetryAfter:
