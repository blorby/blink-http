# Describes the action and it's parameters
name: "graphQL"
description: "Executes graphql query on provided url"
enabled: true
parameters:
  url:
    type: "string"
    description: "The url to communicate with"
    required: true
    index: 1
  query:
    type: "code:json"
    description: "GraphQL query"
    default: ""
    required: true
    index: 2
  variables:
    type: "code:map"
    description: "GraphQL query variables"
    required: false
    index: 3