# Describes the action and it's parameters
name: "get"
description: "Executes get request on provided url"
enabled: true
parameters:
  url:
    type: "string"
    description: "The url to communicate with"
    required: true
  headers:
    type: "code:map"
    description: "Request Headers should be Name: Value (Accept: application/json)"
    default: ""
    required: false
  cookies:
    type: "code:map"
    description: "Request Cookies should be Name=Value (jwt=TOKEN)"
    default: ""
    required: false
  body:
    type: "code:json"
    description: "Request Body"
    default: ""
    required: false
  contentType:
    type: "dropdown"
    description: "Representation of the Content-Type request's header"
    default: "text/plain"
    required: false
    is_multi: true
    options:
      - "application/java-archive"
      - "application/EDI-X12"
      - "application/EDIFACT"
      - "application/javascript"
      - "application/octet-stream"
      - "application/ogg"
      - "application/pdf"
      - "application/xhtml+xml"
      - "application/x-shockwave-flash"
      - "application/json"
      - "application/ld+json"
      - "application/xml"
      - "application/zip"
      - "application/x-www-form-urlencoded"
      - "audio/mpeg"
      - "audio/x-ms-wma"
      - "audio/vnd.rn-realaudio"
      - "audio/x-wav"
      - "audio/mpeg"
      - "audio/x-ms-wma"
      - "audio/vnd.rn-realaudio"
      - "audio/x-wav"
      - "multipart/mixed"
      - "multipart/alternative"
      - "multipart/related"
      - "multipart/form-data"
      - "text/css"
      - "text/csv"
      - "text/html"
      - "text/javascript (obsolete)"
      - "text/plain"
      - "text/xml"
      - "video/mpeg"
      - "video/mp4"
      - "video/quicktime"
      - "video/x-ms-wmv"
      - "video/x-msvideo"
      - "video/x-flv"
      - "video/webm"
      - "application/vnd.android.package-archive"
      - "application/vnd.oasis.opendocument.text"
      - "application/vnd.oasis.opendocument.spreadsheet"
      - "application/vnd.oasis.opendocument.presentation"
      - "application/vnd.oasis.opendocument.graphics"
      - "application/vnd.ms-excel"
      - "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      - "application/vnd.ms-powerpoint"
      - "application/vnd.openxmlformats-officedocument.presentationml.presentation"
      - "application/msword"
      - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
      - "application/vnd.mozilla.xul+xml"
  timeout:
    type: "int"
    description: "Timeout in seconds for http request"
    default: 60
    required: false
