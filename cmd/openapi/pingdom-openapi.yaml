components:
  schemas:
    actions_from:
      type: integer
    actions_to:
      type: integer
    actions_limit:
      default: 100
      type: integer
    actions_offset:
      default: 0
      type: integer
    actions_checkids:
      type: string
    actions_userids:
      type: string
    actions_status:
      type: string
    actions_via:
      type: string
    actions_alerts_entry:
      properties:
        actions:
          type: object
          properties:
            alerts:
              description: Alert entry
              type: array
              items:
                type: object
                properties:
                  username:
                    description: Name of alerted user
                    type: string
                    example: John Doe
                  userid:
                    description: Identifier of alerted user
                    type: string
                    example: 111250
                  checkid:
                    description: Identifier of alerted user
                    type: string
                    example: 241688
                  time:
                    description: Time of alert generation. Format UNIX time
                    type: string
                    example: 1292248276
                  via:
                    description: 'Alert medium. apns - iphone, agcm - android'
                    enum:
                      - email
                      - sms
                      - twitter
                      - apns
                      - agcm
                    type: string
                    example: sms
                  status:
                    description: Alert status
                    enum:
                      - sent
                      - delivered
                      - error
                      - notdelivered
                      - nocredits
                    type: string
                    example: delivered
                  messageshort:
                    description: Short description of message
                    type: string
                    example: up
                  messagefull:
                    description: Full message body
                    type: string
                    example: >-
                      PingdomAlert UP: MyCheck (example.com) is UP again at 2010-12-13
                      14:50:54. Downtime: 12m.
                  sentto:
                    description: 'Target address, phone number etc'
                    type: string
                    example: 46-555555
